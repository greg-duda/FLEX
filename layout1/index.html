<!doctype html>

<html lang="PL">

<head>
    <meta charset="utf-8">
    <title>FLEX</title>
    <style>
    body {
            margin: 0;
        }
        
        .header {
            width: 100%;
            height: 20px;
            background-color: burlywood;
        }
        
        .footer {
            width: 100%;
            background-color: burlywood;
            height: 20px;
        }
        
        .content {
            background-color: brown;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-content: space-evenly;
            justify-content: space-evenly;
        }
        
        .box {
            display: flex;
            background-color: burlywood;
            width: 30%;
            flex-wrap: wrap;
            flex-direction: column;
            height: 40%;
            align-items: center;
            justify-content: space-evenly;
        }
        
        .element1 {
            width: 85%;
            height: 20%;
            background-color: brown;
            ]
            /*niestety/stety musiałem zastosować wymiary procentowe, gdyż odstępy między elementami nie tworzyły się gdy używałem flex-grow...*/
        }
        
        .element2 {
            background-color: brown;
            height: 60%;
            width: 85%;
        }
    }
    </style>

</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
        <div class="box">
            <div class="element1"></div>
            <div class="element2"></div>
        </div>
    </div>
    <div class="footer"></div>


</body>

</html>
