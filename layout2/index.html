      }

          display: flex;

          justify-content: space-evenly;

      }
      .elements1 {
          width: 100%;
          height: 30%;
          background-color: lightgreen;
      }
      
      
      .item2 {
          width: 95%;
          background-color: lightcyan;
          height: 45%;
          
      }
      
.elements2 {
    
    height: 45%;

    align-self: center;
}

</head>

</html>
